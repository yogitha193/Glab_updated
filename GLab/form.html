<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <form action="./pharmacy.html">
        <br>

        <div class="column">
            <div class="col1">
                <br>

                <h2>1. Your Contact Details </h2>
                <div class="namebox">
                    <label for="fullName"></label>
                    <input type="text" id="fullName" placeholder="Full Name" required>

                    <label for="PatientId"></label>
                    <input type="text" id="PatientId" placeholder="Patient Id if exists" required></br>

                    <label for="Contact"></label>
                    <input type="number" id="Contact" placeholder="Contact Number" min="6666666666" max="9999999999 "
                        requiredrequired required>

                    <label for="EmailId"></label>
                    <input type="email" id="EmailId" placeholder="Email Id" required></br>
                </div>

                <h2>2. Address</h2>
                <div class="namebox">
                    <label for="HouseNo"></label>
                    <input type="number" id="HouseNo" placeholder="H-No" required>

                    <label for="street"></label>
                    <input type="text" id="street" placeholder="Street" required></br>

                    <label for="area"></label>
                    <input type="text" id="area" placeholder="Area" required></br>
                </div>

                <div class="second-half">

                    <br><br>
                    <b style="font-size: large;">District</b></br>

                    <br>

                    <select name="district" id="district" required>
                        <option value="">Choose</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>

                    <br><br>

                    <fieldset>
                        <legend>Check atleast one box without fail</legend>
                        <div class="checkbox">
                            <input type="checkbox" id="cbc" name="testType" value="CBC">
                            <label for="cbc">CBC</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="completeUrine" name="testType" value="CompleteUrine">
                            <label for="completeUrine">Complete Urine</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="lipidProfile" name="testType" value="Lipid Profile">
                            <label for="lipidProfile">Lipid Profile</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="tsh" name="testType" value="Thyroid Stimulating Hormone (TSH)">
                            <label for="tsh">Thyroid Stimulating Hormone (TSH)</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="glucoseTest" name="testType" value="Glucose Test">
                            <label for="glucoseTest">Glucose Test</label>
                        </div>
                    </fieldset>

                    <br>

                    <label for="hardCopy" style="font-size: medium; font-weight: bold;">Do you want a hardcopy of the
                        report?</label></br>
                    <select name="hardCopy" id="hardCopy" required>
                        <!-- <option value="">Choose</option>-->
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>

                    <br><br><br>

                    <b>Select Your Comfortable Date and Time</b></br>
                    <div class="date-time">
                        <label for="date">Date</label>
                        <input type="date" id="date">
                    </div>

                    <div class="date-time">
                        <label for="time">Time</label>
                        <input type="time" id="time"></br>
                    </div>
                </div>
            </div>


            <div class="col2">

                <img src="E:/MyGreatLearning/GLab/Images/Lab-Test/lab-test.jpg" alt="Lab test image">
            </div>

        </div>

        <div id="somecnt">
            <input class="btn" type="reset" value="Reset" name="reset">
            <input class="btn" type="Submit" value="Submit" name="submit">
        </div>
    </form>
</body>

</html>
